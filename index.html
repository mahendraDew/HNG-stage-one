<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mahendra</title>
</head>
<body>
    <div class="gradient-bg-welcome home">
        <div class="wrapper white-glassmorphism">
            <div class="profile-img">
                <div class="img-container">
                    <img data-testid="slackDisplayImage" src="assests/profile-img.jpg" alt="Mahendra Dewangan">
                </div>
            </div>
            <div class="slack-name info">
                <p data-testid='slackUserName'><span>Mahendra Dewangan</span></p>
            </div>
            <div class="week-day info">
                <p testid="currentDayOfTheWeek"><span class="weekOfTheDay"></span></p>
            </div>
            <div class="utc-time info">
                <p data-testid="currentUTCTime" class="utcTime"></p>
            </div>
            <div class="track info">
                <p data-testid="myTrack">Frontend Track</p>
            </div>
            <div class="gh-link info">
                <p data-testid=“githubURL”><a data-testid=“githubURL” href="https://github.com/mahendraDew/HNG-stage-one">This Project repo</a></p>
            </div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
